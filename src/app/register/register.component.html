    <h1>Registration Form</h1>
    <form [formGroup]="registerForm" (ngSubmit)="submitForm()">

            <label>First Name:</label>
            <input type="text" formControlName="userName" class="form-control my-2">
           <div  *ngIf="registerForm.controls['userName'].errors&&registerForm.controls['userName'].touched" class="text-danger">
            <p *ngIf="registerForm.controls['userName'].errors['required']">First name required</p>
            <p *ngIf="registerForm.controls['userName'].errors['minlength']">First name minlength should be 3</p>
            <p *ngIf="registerForm.controls['userName'].errors['maxlength']">First name maxlength should be 10</p>
           </div>
            </div>

               </div>

        <div class="input-data">
            <label>email:</label>
            <input type="text" formControlName="email" class="form-control my-2">
            <div *ngIf="registerForm.controls['email'].errors&&registerForm.controls['email'].touched" class="text-danger">
                <p *ngIf="registerForm.controls['email'].errors['required']">email is required</p>
                <p *ngIf="registerForm.controls['email'].errors['email']">email should be valid mail</p>
            </div>
        </div>
        <div class="input-data">
            <label>Password:</label>
            <input type="password" formControlName="password" class="form-control my-2">
            <div *ngIf="registerForm.controls['password'].errors&&registerForm.controls['password'].touched" class="text-danger">
                <p *ngIf="registerForm.controls['password'].errors['required']">password is required</p>
                <p *ngIf="registerForm.controls['password'].errors['pattern']">password should be valid </p>
            </div>
        </div>
        <div class="input-data">
            <label>ConfirmPassword:</label>
            <input type="password" formControlName="confirmPassword" class="form-control my-2">
            <div *ngIf="registerForm.controls['confirmPassword'].errors&&registerForm.controls['confirmPassword'].touched" class="text-danger">
                <p *ngIf="registerForm.controls['confirmPassword'].errors['required']">confirmPassword is required</p>
                <p *ngIf="registerForm.controls['confirmPassword'].errors['pattern']">confirmPassword should be valid </p>
            </div>
        </div>
        <button [disabled]="registerForm.invalid" type="submit" class="btn btn-info my-3 float-end">Register</button>
        <div class="clearfix"></div>
    </form>
</div>
