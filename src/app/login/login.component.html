<div class="m-auto w-75 py-5 my-5">
    <h1>Login Form</h1>
    <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
       
       
        <div class="input-data">
            <label>email:</label>
            <input type="text" formControlName="email" class="form-control my-2">
            <div *ngIf="loginForm.controls['email'].errors&&loginForm.controls['email'].touched" class="text-danger">
                <p *ngIf="loginForm.controls['email'].errors['required']">email is required</p>
                <p *ngIf="loginForm.controls['email'].errors['email']">email should be valid mail</p>
            </div>
        </div>
        <div class="input-data">
            <label>Password:</label>
            <input type="password" formControlName="password" class="form-control my-2">
            <div *ngIf="loginForm.controls['password'].errors&&loginForm.controls['password'].touched" class="text-danger">
                <p *ngIf="loginForm.controls['password'].errors['required']">password is required</p>
                <p *ngIf="loginForm.controls['password'].errors['pattern']">password should be valid </p>
            </div>
        </div>
        
        <button [disabled]="loginForm.invalid" type="submit" class="btn btn-info my-3 float-end">Login</button>
        <div class="clearfix"></div>
    </form>
</div>
