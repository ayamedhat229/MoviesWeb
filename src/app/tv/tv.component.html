<div class="row py-5 gy-3">
    <div class="col-md-4">
        <div class="welcome">
            <div class="brdr w-25 mb-3"></div>
            <h3>Trending</h3>
            <h3>Tv</h3>
            <h3>to watch now</h3>
            <span class="text-muted">Most watched movies by days</span>
            <div class="brdr w-100 mt-3"></div>
        </div>
    </div>
    <div class="col-md-2" *ngFor="let tv of movieTvList">
        <a class="nav-link" [routerLink]="['/details',tv.id,tv.media_type]">
    <div class="item position-relative">
        <img class="w-100" [src]="imgBaseUrl+tv.poster_path">
        <h2 class="h5">{{tv.name|watch}}</h2>
        <p class="text-muted">{{tv.overview|seemore:10}}</p>
        <span class="position-absolute top-0 end-0 p-2 bg-info ">{{tv.vote_average.toFixed(1)}}</span>
    </div>
</a>
    </div>
</div>
